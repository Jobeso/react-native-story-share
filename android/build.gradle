
buildscript {
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
    }
}

apply plugin: 'com.android.library'

def _ext = rootProject.ext;
def _compileSdkVersion = _ext.has('compileSdkVersion') ? _ext.compileSdkVersion : 31;
def _buildToolsVersion = _ext.has('buildToolsVersion') ? _ext.buildToolsVersion : '31.0.0';
def _minSdkVersion = _ext.has('minSdkVersion') ? _ext.minSdkVersion : 26;
def _targetSdkVersion = _ext.has('targetSdkVersion') ? _ext.targetSdkVersion : 31;

android {
    compileSdkVersion _compileSdkVersion
    buildToolsVersion _buildToolsVersion

    defaultConfig {
        minSdkVersion _minSdkVersion
        targetSdkVersion _targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven {
       url "https://storage.googleapis.com/snap-kit-build/maven"
   }
}

dependencies {
    implementation('com.facebook.react:react-native:+')
    implementation([
            'com.snap.creativekit:creativekit:2.1.0'
   ])
}
  
